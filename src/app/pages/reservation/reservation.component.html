<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-sm text-sm-center mt-5">
      <h1>TABLE RESERVATION</h1>
      <P>We look forward to you </P>
      <div class="row">
        <div class="col-lg-6">
          <form action="" class="px-5 py-3">
            <label for="resName">Restaurant Name</label>
            <div class="dropdown mt-2">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                In neubiberg
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">In neubiberg</a></li>
                <li><a class="dropdown-item" href="#">Perlach</a></li>
              </ul>
            </div>
            <label for="" class="mt-3">Number of people,date and Time</label>
            <div class="row">
              <div class="col-lg-4">
                <div class="dropdown mt-2">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    2
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">3</a></li>
                    <li><a class="dropdown-item" href="#">4</a></li>
                    <li><a class="dropdown-item" href="#"> more than 5</a></li>
                    <li><a class="dropdown-item" href="#">more than 10</a></li>
                  </ul>
                </div>
              </div>

              <div class="col-lg-4 mt-2">
                <input type="datetime-local" />
              </div>
            </div>
            <img
              src="../../../assets/img/reserve.webp"
              alt="reservation"
              class="rounded float-start mt-5 mb-5"
              height="70%"
              width="500px"
            />
          </form>
        </div>

        <div class="col-lg-6">
          <form action="" class="px-5 py-3">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input type="text" class="form-control" id="name1" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Phone Number</label
              >
              <input type="number" class="form-control" id="name1" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Annotation</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-secondary d-block" type="button">
                Reserve Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
